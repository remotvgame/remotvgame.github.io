<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remo TV - بث مباشر للقنوات</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Remo TV Logo">
            <h1>Remo TV</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-category="sport">رياضة</a></li>
                <li><a href="#" data-category="sport+">رياضة+</a></li>
                <li><a href="#" data-category="ent">ترفيه</a></li>
                <li><a href="#" data-category="news">أخبار</a></li>
                <li><a href="#" data-category="islamic">إسلامية</a></li>
                <li><a href="#" data-category="kids">أطفال</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="channels-container" id="channelsContainer">
            <!-- القنوات سيتم عرضها هنا ديناميكيًا -->
            <div class="loading">جاري تحميل القنوات...</div>
        </div>

        <!-- نافذة المشغل المنبثقة -->
        <div class="popup-player" id="popupPlayer">
            <div class="popup-content">
                <div class="popup-header">
                    <h2 id="channelName">اسم القناة</h2>
                    <button id="closePopup"><i class="fas fa-times"></i></button>
                </div>
                <div class="video-container">
                    <video id="hlsPlayer" controls></video>
                </div>
                <div class="server-options" id="serverOptions">
                    <!-- خيارات السيرفرات سيتم عرضها هنا -->
                </div>
                <div class="player-message" id="playerMessage"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://t.me/remotvv" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.facebook.com/share/1A8gQZY2eK/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/remotvv" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/remotvv" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com/@remotvv" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>© 2023 Remo TV. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
